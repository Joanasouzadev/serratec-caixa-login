<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tela de Login</h1> 
    <div class="login-completo">
        <div class="login-completo-usuario">
            <div class="img-login">
                <img src="663338.png">
            </div>
            <h4>Acessar Sistema</h4>
            <form class="login-completo-form">
                <div class="campo">
                    <label>Nome</label><br>
                    <input type="text">
                </div>
                <div class="campo">
                    <label>Email</label><br>
                    <input type="text">
                </div>
                <div class="campo">
                    <label>Senha</label><br>
                    <input type="password">  
                </div>
                <input type="checkbox" checked="checked" class="checkbox">
                <label class="checkbox2">Lembrar-me</label><br><br>
                <button>Confirma</button>
            </form>
        </div>
        <div class="login-completo-checkbox">
            <h2>Como chegou ao site?</h2>
            <input type="checkbox" class="checkbox">
            <label class="checkbox2">Anúncio Online</label><br>
            <input type="checkbox" class="checkbox">
            <label class="checkbox2">Indicação de Amigo</label><br>
            <input type="checkbox" class="checkbox">
            <label class="checkbox2">Redes Sociais</label><br>
        </div>
    </div>
    <div></div>  
</body>
</html>
